<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form to apply for WebD course - TA</h1>
    <div>
        <form action="post">
            <label for="username">Enter your username</label>
            <input type="text" id="Username" name="username" placeholder="Enter your username">
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>

    <div>
        <label for="comment">Enter you comment</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment..."></textarea>
    </div>

    <div>
        <label for="fruits">Select your fruit</label>
        <select id="fruits" name="fruits"> 
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>  
        </select>
    </div>
    </form>

    <script src="script.js"></script>

</body>

</html>
