<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>class can be same but id is unique.</p>
    <p>use . to access class in css and use # to access id in css.</p>
    <div id="firstdiv" class="red bg-yellow">first</div>
    <div id="seconddiv" class="yellow">second</div>
    <span class="red"></span>
</body>
</html>
